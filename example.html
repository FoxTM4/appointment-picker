<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Timepicker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>Simple Timepicker</h1>

	<h2>Type Time</h2>
	<p>
		<label for="time-1">Empty Time Input</label>
		<input id="time-1" type="time">
	</p>
	<p>
		<label for="time-2">Default Value Time Input</label>
		<input id="time-2" type="time" value="13:30">
	</p>

	<h2>Type Text</h2>
	<p>
		<label for="time-3">Empty Text Input</label>
		<input id="time-3" type="time">
	</p>
	<p>
		<label for="time-4">Default Value Text Input</label>
		<input id="time-4" type="time" value="13:30">
	</p>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
