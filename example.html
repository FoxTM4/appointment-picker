<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Timepicker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/appointment-picker.js"></script>
</head>
<body>
	<h1>Appointment Picker</h1>

	<h2>Type Time</h2>
	<p>
		<label for="time-1">Empty Time Input</label>
		<input id="time-1" class="timepicker" type="time">
	</p>
	<p>
		<label for="time-2">Default Value Time Input</label>
		<input id="time-2" type="time" value="13:30">
	</p>

	<h2>Type Text</h2>
	<p>
		<label for="time-3">Empty Text Input</label>
		<input id="time-3" type="time">
	</p>
	<p>
		<label for="time-4">Default Value Text Input</label>
		<input id="time-4" type="time" value="13:30">
	</p>

	<script type="text/javascript">
		// To use appointmentPicker as jQuery plugin
		$.fn.appointmentPicker = function(options) {
		    this.appointmentPicker = new AppointmentPicker(this, options);
		    return this;
		};

		$('.timepicker').appointmentPicker({
			interval: 30,
			minTime: '9:00',
			maxTime: '20:00'
		});
	</script>
</body>
</html>
