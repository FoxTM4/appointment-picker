<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Timepicker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/appointment-picker.js"></script>
</head>
<body>
	<h1>Appointment Picker</h1>

	<h2>With jQuery</h2>
	<p>
		<label for="time-1">Empty Text Input</label>
		<input id="time-1" type="text">
	</p>
	<p>
		<label for="time-2">Default Value Text Input</label>
		<input id="time-2" class="appo-picker-input-1" type="text" value="13:30">
	</p>

	<script type="text/javascript">
		// To use appointmentPicker as jQuery plugin
		$.fn.appointmentPicker = function(options) {
		    this.appointmentPicker = new AppointmentPicker(this, this[0], options);
		    return this;
		};

		$('.appo-picker-input-1').appointmentPicker({
			interval: 60,
			mode: '24h',
			minTime: '9:00',
			maxTime: '20:00'
		});
	</script>

	<h2>Without jQuery</h2>
	<p>
		<label for="time-3">Empty Text Input</label>
		<input id="time-3" class="appo-picker-input-3" type="text">
	</p>

	<script type="text/javascript">
		var input = document.getElementsByClassName('appo-picker-input-3');

		var picker = new AppointmentPicker(null, input[0], {
			interval: 60,
			mode: '24h',
			minTime: '9:00',
			maxTime: '20:00'
		});
	</script>
</body>
</html>
