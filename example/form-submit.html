<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Jan Suwart">
	<title>Appointment Picker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		html {
		  font-family: Helvetica, Arial, sans-serif;
		}
	</style>
	<link rel="stylesheet" href="../css/appointment-picker.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="../js/appointment-picker.js"></script>
</head>
<body>
	<h1>Appointment Picker Example: Form</h1>

	<form action="#" method="GET">
		<h2>Submit the form to see GET parameters</h2>
		<p>
			<label for="time-form">Time</label>
			<input id="time-form" type="text" name="time-form" value="" aria-expanded="false" aria-label="Use up or down arrow keys to change time" required="">
		</p>

		<button type="submit">Submit</button>

		<script type="text/javascript">
			new AppointmentPicker(document.getElementById('time-form'), {
				interval: 15,
				startTime: 14,
				endTime: 18
			});
		</script>
	</form>

	<p><small>Copyright Jan Suwart, MIT license</small></p>
	</body>
</html>
